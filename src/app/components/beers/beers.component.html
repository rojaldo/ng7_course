<div class="container">
    <ng5-slider [(value)]="value" [(highValue)]="highValue" [options]="options"   (userChange)="handleRange()"
        ></ng5-slider>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let beer of vBeers">
      <div class="card mb-3">
        <div class="container-fluid text-center">
          <img class="card-img-top" [src]="beer.image" style="width: 50px" alt="">
        </div>
        <div class="card-body">
          <h2 class="card-title">{{beer.name}}</h2>
          <h4>{{beer.alcohol}}</h4>
          <p class="card-text">{{beer.description}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
<p>
  {{result | json}}
</p>
